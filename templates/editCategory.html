{% extends "index.html" %}
{% block title %}{{ super() }}{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block breadcrumb %}{{ super() }}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-11 col-md-offset-1 padding-none">
    <h1>Edit {{category.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-1 padding-top">
    <form action="{{ url_for('editCategory',category_id = category.id)}}" method = "post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type ="text" class="form-control" name="name" value="{{category.name }}">
        <button type="submit" class="btn btn-primary btn-sm" id="submit" type="submit">Save</button>
        <a href = '{{url_for('showItems', category_id=category.id)}}' class="btn btn-secondary btn-sm">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
