{% extends "index.html" %}
{% block breadcrumb %}
{{ super() }}
<li class="breadcrumb-item">
  <a href="{{url_for('newCategory')}}">New</a>
</li>
{% endblock %}
{% block content %}
	<div class="row">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Category</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('newCategory') }}" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<button type="submit" class="btn btn-primary btn-sm" id="submit">Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
