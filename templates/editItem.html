{% extends "index.html" %}
{% block breadcrumb %}
<li class="breadcrumb-item">
  <a href="{{url_for('showItems', category_id = category.id )}}">{{category.name}}</a>
</li>
<li class="breadcrumb-item">
  <a href="{{url_for('showItem', category_id = category.id, item_id = item.id )}}">{{item.name}}</a>
</li>
<li class="breadcrumb-item active">
  <a href="{{url_for('showItem', category_id = category.id, item_id = item.id )}}">Edit</a>
</li>
{% endblock %}
{% block content %}
	<div class="row">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{item.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editItem', category_id = category.id, item_id = item.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{item.name }}">
					<label for="description">Description:</label>
		      <textarea class="form-control" maxlength="1000" rows="5" name="description" placeholder="New item description">{{item.description}}</textarea>
					<button type="submit" class="btn btn-primary btn-sm" id="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
					</button>
					<a href = "{{url_for('showItems', category_id=category.id)}}" class="btn btn-secondary btn-sm">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
