{% extends "main.html" %}
{% block breadcrumb %}
{{ super() }}
<li class="breadcrumb-item">
  <a href="{{url_for('showItems', category_id = category.id)}}">{{category.name}}</a>
</li>
<li class="breadcrumb-item active">
  <a href="{{url_for('deleteCategory', category_id = category.id)}}">Delete</a>
</li>
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-11 col-md-offset-1 padding-none">
    <h1>Edit {{category.name}}</h1>
  </div>
</div>
<form action="{{ url_for('deleteCategory', category_id = category.id)}}" method = 'post'>
	<h3>Are you sure you want to delete the {{ category.name }} item?</h3>
	<button type="submit" class="btn btn-primary btn-sm" id="submit">Delete</button>
  <a href = "{{url_for('showCategories')}}" class="btn btn-secondary btn-sm">Cancel</a>
</form>
{% endblock %}
